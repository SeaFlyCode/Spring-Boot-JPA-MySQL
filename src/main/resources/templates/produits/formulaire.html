<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique de Th√©s - Formulaire Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc;
        }
        .navbar {
            background-color: #2d5a27 !important;
        }
        .btn-primary {
            background-color: #2d5a27;
            border-color: #2d5a27;
        }
        .btn-primary:hover {
            background-color: #1e3d1a;
            border-color: #1e3d1a;
        }
        .card {
            border-color: #2d5a27;
        }
        .card-header {
            background-color: #2d5a27;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/produits">üçµ Boutique de Th√©s</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0" th:text="${produit.id != null} ? 'Modifier le Produit' : 'Nouveau Produit'"></h2>
            </div>
            <div class="card-body">
                <form th:action="${produit.id != null} ? @{/produits/modifier/{id}(id=${produit.id})} : @{/produits}"
                      th:object="${produit}" method="post">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nom" class="form-label">Nom du th√© *</label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}" required maxlength="100">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="categorie" class="form-label">Cat√©gorie</label>
                            <select class="form-select" id="categorie" th:field="*{categorie}">
                                <option value="">-- S√©lectionner --</option>
                                <option value="Th√© vert">Th√© vert</option>
                                <option value="Th√© noir">Th√© noir</option>
                                <option value="Th√© blanc">Th√© blanc</option>
                                <option value="Th√© oolong">Th√© oolong</option>
                                <option value="Th√© Pu-erh">Th√© Pu-erh</option>
                                <option value="Rooibos">Rooibos</option>
                                <option value="Infusion">Infusion</option>
                                <option value="Matcha">Matcha</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3" maxlength="500"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="prix" class="form-label">Prix (‚Ç¨) *</label>
                            <input type="number" class="form-control" id="prix" th:field="*{prix}" required step="0.01" min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="quantiteEnStock" class="form-label">Quantit√© en stock *</label>
                            <input type="number" class="form-control" id="quantiteEnStock" th:field="*{quantiteEnStock}" required min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="origine" class="form-label">Origine</label>
                            <select class="form-select" id="origine" th:field="*{origine}">
                                <option value="">-- S√©lectionner --</option>
                                <option value="Chine">Chine</option>
                                <option value="Japon">Japon</option>
                                <option value="Inde">Inde</option>
                                <option value="Sri Lanka">Sri Lanka</option>
                                <option value="Ta√Øwan">Ta√Øwan</option>
                                <option value="Kenya">Kenya</option>
                                <option value="N√©pal">N√©pal</option>
                                <option value="Afrique du Sud">Afrique du Sud</option>
                                <option value="France">France</option>
                                <option value="Autre">Autre</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="disponible" th:field="*{disponible}">
                        <label class="form-check-label" for="disponible">Produit disponible √† la vente</label>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            üíæ Enregistrer
                        </button>
                        <a th:href="@{/produits}" class="btn btn-secondary">
                            ‚Ü©Ô∏è Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
