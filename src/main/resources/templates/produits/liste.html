<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique de Th√©s - Liste des produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc;
        }
        .navbar {
            background-color: #2d5a27 !important;
        }
        .btn-primary {
            background-color: #2d5a27;
            border-color: #2d5a27;
        }
        .btn-primary:hover {
            background-color: #1e3d1a;
            border-color: #1e3d1a;
        }
        .card {
            border-color: #2d5a27;
        }
        .card-header {
            background-color: #2d5a27;
            color: white;
        }
        .table thead {
            background-color: #2d5a27;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/produits">üçµ Boutique de Th√©s</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Liste des Produits</h2>
            </div>
            <div class="card-body">
                <!-- Barre de recherche -->
                <form th:action="@{/produits/recherche}" method="get" class="mb-4">
                    <div class="input-group">
                        <input type="text" name="nom" class="form-control" placeholder="Rechercher un th√©..." th:value="${searchTerm}">
                        <button type="submit" class="btn btn-primary">Rechercher</button>
                        <a th:href="@{/produits}" class="btn btn-secondary">R√©initialiser</a>
                    </div>
                </form>

                <!-- Bouton ajouter -->
                <div class="mb-3">
                    <a th:href="@{/produits/nouveau}" class="btn btn-primary">
                        ‚ûï Ajouter un nouveau th√©
                    </a>
                </div>

                <!-- Tableau des produits -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Cat√©gorie</th>
                                <th>Origine</th>
                                <th>Prix (‚Ç¨)</th>
                                <th>Stock</th>
                                <th>Disponible</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="produit : ${produits}">
                                <td th:text="${produit.id}"></td>
                                <td th:text="${produit.nom}"></td>
                                <td th:text="${produit.categorie}"></td>
                                <td th:text="${produit.origine}"></td>
                                <td th:text="${#numbers.formatDecimal(produit.prix, 1, 2)}"></td>
                                <td th:text="${produit.quantiteEnStock}"></td>
                                <td>
                                    <span th:if="${produit.disponible}" class="badge bg-success">Oui</span>
                                    <span th:unless="${produit.disponible}" class="badge bg-danger">Non</span>
                                </td>
                                <td>
                                    <a th:href="@{/produits/detail/{id}(id=${produit.id})}" class="btn btn-info btn-sm">üëÅÔ∏è Voir</a>
                                    <a th:href="@{/produits/modifier/{id}(id=${produit.id})}" class="btn btn-warning btn-sm">‚úèÔ∏è Modifier</a>
                                    <a th:href="@{/produits/supprimer/{id}(id=${produit.id})}" class="btn btn-danger btn-sm" onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer ce produit ?')">üóëÔ∏è Supprimer</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Message si aucun produit -->
                <div th:if="${#lists.isEmpty(produits)}" class="alert alert-info">
                    Aucun produit trouv√©. <a th:href="@{/produits/nouveau}">Ajouter un premier th√©</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
